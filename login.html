<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="assets/css/login.css">
  <link rel="stylesheet" href="assets/css/popup.css">
  <link rel="icon" href="assets/images/icon.png" type="image/gif" sizes="50X50">
  <title>Newsky</title>
</head>
<div class="cont">
  <div class="form sign-in">
      <h2>Welcome</h2>
      <label>
          <span>Username</span>
          <input type="text" id="un" />
      </label>
      <label>
          <span>Password</span>
          <input type="password" id="pw"/>
      </label>
      <p class="forgot-pass">Forgot password?</p>
      <button type="button" class="submit" id="enter">Sign In</button>
   
  </div>
  <div class="sub-cont">
      <div class="img">
          <div class="img__text m--up">
           
              <h3>Don't have an account? Please Sign up!<h3>
          </div>
          <div class="img__text m--in">
          
              <h3>If you already has an account, just sign in.<h3>
          </div>
          <div class="img__btn">
              <span class="m--up">Sign Up</span>
              <span class="m--in">Sign In</span>
          </div>
      </div>
      <div class="form sign-up">
          <h2>Create your Account</h2>
          <label>
              <span>Username</span>
              <input type="text" id="unnew" />
          </label>
          <label>
              <span>Email</span>
              <input type="email" id="email" />
          </label>
          <label>
              <span>Password</span>
              <input type="password" id="pwnew" />
          </label>
          <button type="button" class="submit" id="enternew" onclick="alert('Alert this pages');">Sign Up</button>
          
      </div>
  </div>
</div>

<script src="assets/js/login.js"></script>
</body>
</html>
